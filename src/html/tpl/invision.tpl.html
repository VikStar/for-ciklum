<div class="invision">
	<div class="inside">
		<h2>Join over 2 million designers already using InVision. Get InVision <strong>free</strong> forever!</h2>
		<form id="invision-form">
			<p>
				<label for="signup_name">Your Name</label>
				<i class="ico-user"></i>
				<input type="text" name="name" id="signup_name" value="" autocomplete="off" spellcheck="false" required minlength="2">
			</p>
			<p>
				<label for="signup_email">Email Address</label>
				<i class="ico-email"></i>
				<input type="email" name="email" id="signup_email" value="" autocomplete="off" spellcheck="false" required>
			</p>
			<p>
				<label for="signup_password">Create a Password</label>
				<i class="ico-lock"></i>
				<input type="password" name="password" id="signup_password" value="" autocomplete="off" spellcheck="false" required>
			</p>
			<p class="button">
				<button type="submit">Get Started — Free Forever!</button>
			</p>
		</form>
		<p class="terms">By clicking "Get Started — Free Forever!" I agree to InVision's <a href="#">Terms of Service.</a></p>
	</div>
</div>
